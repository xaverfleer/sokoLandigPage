<!DOCTYPE html>
<html lang="de">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Kurs buchen | so* kommunizieren</title>
  <!-- Reference for good descriptions: https://moz.com/learn/seo/meta-description -->

    content="Onlinekurs buchen | Selbstwert, Selbstbewusstsein und Selbstvertrauen stärken. Onlinekurs für subjektorientierte Kommunikation mit deinem Baby." />

  <link rel="stylesheet" href='./styles.css'>

</head>

<body>
  <div class="page">
    <header class="header">
      <div class="header__emotion"></div>
      <div class="header__content">
        <a class="header__home" href="./index.html">
          <img alt="Growing tree" class="header__logo" src="./imgs/logo.png" title="Zur Startseite">
        </a>
        <nav class="nav">
          <a class="nav__entry nav__entry--2ndary" href="./index.html">Zur Startseite</a>
          <a class="nav__entry nav__entry--primary" href="./kurs.html" target="_blank">Gratis starten</a>
        </nav>
      </div>
    </header>
    <main>
      <section class="section hero">
        <p class="hero__supertitle">Onlinekurs für Eltern, Bezugs- und&nbsp;Betreuungspersonen</p>
        <h1 class="hero__title"><em>so*</em> kommunizieren mit meinem&nbsp;Baby</h1>
        <p class="hero__subjektorientiert"><em>*subjektorientiert</em></p>
      </section>
      <section class="section section--subscription" id="subscription">
        <h2 class="section__header">Onlinekurs buchen</h2>
        <form action="." method="POST" class="form" data-netlify="true">
          <div class="form-entry form-entry--fullwidth form-entry--radio-container">
            <input class="form-entry__radio-input" type="radio" name="payment-type" id="form__payment-type--1"
              value="35-Early-Bird" checked="">
            <label class="text form-entry__radio-label" for="form__payment-type--1">CHF 35 – Early-Bird</label>
            <input class="form-entry__radio-input" disabled type="radio" name="payment-type" id="form__payment-type--2"
              value="179-Standard">
            <label class="text form-entry__radio-label form-entry__radio-label--disabled"
              for="form__payment-type--2">CHF 179 – Standardpreis</label>
          </div>
          <div class="form-entry form-entry--halfwidth">
            <label class="form-entry__label" for="form__name">Name*</label>
            <input class="form-entry__input" type="text" name="name" id="form__name" required="">
          </div>
          <div class="form-entry form-entry--halfwidth">
            <label class="form-entry__label" for="form__phone">Telefonnummer</label>
            <input class="form-entry__input" type="text" name="phone" id="form__phone">
          </div>
          <div class="form-entry form-entry--halfwidth">
            <label class="form-entry__label" for="form__address">Rechnungsadresse*</label>
            <input class="form-entry__input" type="text" name="address" id="form__address" required="">
          </div>
          <div class="form-entry form-entry--halfwidth">
            <label class="form-entry__label" for="form__zip">PLZ, Ort*</label>
            <input class="form-entry__input" type="text" name="zip" id="form__zip" required="">
          </div>
          <div class="form-entry form-entry--halfwidth">
            <label class="form-entry__label" for="form__email">E-Mail-Adresse*</label>
            <input class="form-entry__input" type="email" name="email" id="form__email" required="">
          </div>
          <div class="form-entry form-entry--fullwidth">
            <label class="form-entry__label" for="form__comment">Kommentar</label>
            <textarea class="form-entry__input" name="comment" id="form__comment" rows="5"></textarea>
          </div>
          <div class="buttons form__buttons">
            <button class="button button--primary">Absenden</button>
          </div>
        </form>
      </section>
    </main>
    <footer class="footer">
      <div id="contact" class="footer__contact">Kontaktiere uns unter <a href="mailto:kurs@so-kommunizieren.ch"
          rel="nofollow">kurs@so-kommunizieren.ch</a> oder <a href="tel:+41774466505" rel="nofollow">+41 77 44 66
          505</a>
      </div>
      <div class="footer__copyright">© 2020 Fleer & Fleer</div>
    </footer>
  </div>
  <script src="/booking-analytics.js"></script>
</body>

</html>
