              <input class="form-entry__input text" type="password" name="password" id="form__password" required="">
            </div>
            <div class="buttons form__buttons form-buttons--dual">
              <a class="button button--2ndary button--left" href="./register.html">Konto erstellen</a>
              <button class="button button--primary">Anmelden</button>
